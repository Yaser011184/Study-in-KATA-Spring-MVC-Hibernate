<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>User Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>User Management System</h1>
    <hr>
    <h2>New User</h2>

    <form th:action="@{/saveUser}" th:object="${user}" method="post">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="{id}" />

        <input type="text" th:field="{name}"
               placeholder="User Name" class="form-control mb-4 col-4">

        <input type="number" th:field="{age}"
               placeholder="User Age" class="form-control mb-4 col-4">

        <input type="email" th:field="{email}"
               placeholder="User Email" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save User</button>
    </form>

    <hr>

    <a th:href="@{/}">Back to User List</a>
</div>
</body>
</html>
