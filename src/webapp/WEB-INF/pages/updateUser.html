<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
        .button {
            background-color: silver;
            color: black;
            padding: 1px 2px;
            border: none;
            text-decoration: none;
            border-radius: 1px;
        }
    </style>
</head>
<body>

<form th:action="@{/users/update(id=${user.id})}" th:object="${user}" method="post">
    <p>
        <input type="text" th:field="{name}" id="name" placeholder="Enter your name"/>
    </p>
    <p>
        <input type="number" th:field="{age}" id="age" placeholder="Enter your age"/>
    </p>
    <p>
        <input type="email" th:field="*{email}" id="email" placeholder="Enter your email"/>
    </p>
    <p>
        <input type="submit" value="Update User" class="button"/>
    </p>
</form>

</body>
</html>
